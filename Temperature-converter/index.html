<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Temperature Converter</h2>
        <div class="form-group">
            <label for="tempInput">Enter Temperature:</label>
            <input type="number" class="form-control" id="tempInput" placeholder="Enter temperature">
        </div>
        <div class="form-group">
            <label for="fromUnit">From:</label>
            <select class="form-control" id="fromUnit">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>
        </div>
        <div class="form-group">
            <label for="toUnit">To:</label>
            <select class="form-control" id="toUnit">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>
        </div>
        <button class="btn btn-primary" id="convertBtn">Convert</button>
        <div class="mt-3">
            <h4>Converted Temperature: <span id="result"></span></h4>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
